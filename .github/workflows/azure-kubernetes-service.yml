name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Kubernetes
      uses: azure/aks-set-context@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: 'Beatify-cluster'
        resource-group: 'Beatify'
        namespace: 'default'

    - name: Deploy to AKS
      working-directory: Beatify
      run: |
        kubectl apply -f manifests/userservice-deployment.yaml
